<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Recommendations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      text-align: center;
    }
    h2 {
      color: #007bff;
    }
    ul#career-list {
      list-style: none;
      padding: 0;
    }
    ul#career-list li {
      background: #f8f9fa;
      padding: 20px;
      margin: 15px 0;
      border-left: 5px solid #007bff;
      text-align: left;
      border-radius: 6px;
    }
    .btn {
      background: #007bff;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
    }
    .btn:hover {
      background: #0056b3;
    }
    .chatbot-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      font-size: 24px;
      background: #007bff;
      color: white;
      border-radius: 50%;
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .chat-popup {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      overflow: hidden;
      z-index: 999;
    }
    .chat-header {
      background: #007bff;
      color: white;
      padding: 10px;
    }
    .chat-body {
      padding: 10px;
      height: 250px;
      overflow-y: auto;
      font-size: 14px;
    }
    .chat-footer {
      padding: 10px;
      border-top: 1px solid #eee;
    }
    .chat-footer input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Your Recommended Career Paths</h2>
    <ul id="career-list">
      <li>Loading recommendations...</li>
    </ul>
    <a href="index.html" class="btn">Back to Home</a>
  </div>

  <div class="chat-popup" id="chatPopup">
    <div class="chat-header">ðŸ’¬ Ask More</div>
    <div class="chat-body" id="chatBody">
      <p><strong>Bot:</strong> Would you like to know more about a specific career?</p>
    </div>
    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="Ask about a job..." onkeypress="if(event.key==='Enter')sendMessage()">
    </div>
  </div>

  <button class="chatbot-btn" onclick="toggleChat()">ðŸ’¬</button>

  <script src="js/script.js"></script>
  <script>
    function toggleChat() {
      const chat = document.getElementById('chatPopup');
      chat.style.display = chat.style.display === 'block' ? 'none' : 'block';
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const chat = document.getElementById('chatBody');
      const msg = input.value.trim();
      if (msg === '') return;
      chat.innerHTML += `<p><strong>You:</strong> ${msg}</p>`;
      input.value = '';
      setTimeout(() => {
        chat.innerHTML += `<p><strong>Bot:</strong> That career is in high demand! Would you like to explore similar roles?</p>`;
        chat.scrollTop = chat.scrollHeight;
      }, 800);
    }
  </script>

</body>
</html>
